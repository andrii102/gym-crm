<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="./webjars/swagger-ui/5.17.14/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="./webjars/swagger-ui/5.17.14/swagger-ui-bundle.js"></script>
<script src="./webjars/swagger-ui/5.17.14/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        window.ui = SwaggerUIBundle({
            url: "/gym-app/v3/api-docs", // âœ… important: full path with context
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    }
</script>
</body>
</html>
